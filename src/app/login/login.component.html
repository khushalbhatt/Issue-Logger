<div class="container">
  <div id="log" *ngIf="Logged===true">
    <h4>Logged IN</h4>
    <button type="submit" class="btn btn-danger" (click)="logoff()">Log OFF</button>
  </div>
  <h2>Log In</h2>
  <div>
      <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)" >
          <div class="form-group row" style="margin-top: 25px">
              <label class="col-md-2" for="descreption">Email ID: </label>
              <div class="col-md-6">
                <input class="col-md-6" type="email" id="email" name="email" placeholder="Please Enter the Email" [(ngModel)]="email" required #nameRef="ngModel">
                <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                  <div *ngIf="nameRef.errors?.['required']">
                    Email is required.
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row" style="margin-top: 25px">
              <label class="col-md-2" for="descreption">Password: </label>
              <div class="col-md-6">
                <input class="col-md-6" type="password" id="password" name="password" placeholder="Please Enter the Password" [(ngModel)]="password" required #nameRef1="ngModel">
                <div *ngIf="nameRef1.invalid && (nameRef1.dirty || nameRef1.touched)" class="alert alert-danger">
                  <div *ngIf="nameRef1.errors?.['required']">
                    password is required.
                  </div>
                </div>
              </div>
            </div>
         
          <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Submit</button>
        </form>
  </div>
</div>
