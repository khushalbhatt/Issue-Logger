<div class="container">
<div id="log" *ngIf="Logged===true">
  <h4>Logged IN</h4>
  <button type="submit" class="btn btn-danger" (click)="logoff()">Log OFF</button>
</div>
<h2>Add Issue</h2>
<div>
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)" >
        <div class="form-group row" style="margin-top: 25px">
          <label class="col-md-2" for="descreption">Descreption: </label>
          <div class="col-md-6">
            <input class="col-md-6" type="text" id="descreption" name="descreption" placeholder="Please Enter the Descreption" [(ngModel)]="descreption" required minlength="5" #nameRef="ngModel">
            <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
              <div *ngIf="nameRef.errors?.['required']">
                Descreption is required.
              </div>
              <div *ngIf="nameRef.errors?.['minlength']">
                Descreption must be at least 5 characters long.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row" style="margin-top: 25px">
          <label class="col-md-2" for="severity" name="severity">Severity: </label>
          <div class="col-md-2">
            <select class="form-control" [ngModel]="severity" required name="severity">
              <option *ngFor="let s of Severity" [value]="severity" aria-required="true">
                {{s}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group row" style="margin-top: 25px">
            <label class="col-md-2" for="status" name="status">Status: </label>
            <div class="col-md-6">
                <label *ngFor="let s of Status; let i=index">
                    <input id="s{{i}}" type="radio"  name="status" [value]="s" [(ngModel)]="status" required>
                 {{s}}
                </label>
            </div>
          </div>
          <div class="form-group row" style="margin-top: 25px">
            <label class="col-md-2" for="descreption" name="createddate">Created date: </label>
            <div class="col-md-6">
              <input class="col-md-6" type="date" id="createddate" name="createddate" placeholder="Please Enter the createddate" [(ngModel)]="createddate" required #nameRef1="ngModel">
              <div *ngIf="nameRef1.invalid && (nameRef1.dirty || nameRef1.touched)" class="alert alert-danger">
                <div *ngIf="nameRef1.errors?.['required']">
                  Created Date is required.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row" style="margin-top: 25px">
            <label class="col-md-2" for="descreption" name="resolveddate">Resolved Date: </label>
            <div class="col-md-6">
              <input class="col-md-6" type="date" id="resolveddate" name="resolveddate" [(ngModel)]="resolveddate" placeholder="Please Enter the resolveddate" required #nameRef2="ngModel">
              <div *ngIf="nameRef2.invalid && (nameRef2.dirty || nameRef2.touched)" class="alert alert-danger">
                <div *ngIf="nameRef2.errors?.['required']">
                  Resolved Date is required.
                </div>
              </div>
            </div>
          </div>
        <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Submit</button>
      </form>
</div>
</div>
