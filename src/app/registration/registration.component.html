<div class="container">
<h2>Add User</h2>
<div>
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)" >
        <div class="form-group row" style="margin-top: 25px">
            <label class="col-md-2" for="descreption">Email ID: </label>
            <div class="col-md-6">
              <input class="col-md-6" type="email" id="email" placeholder="Please Enter the Email" name="email" [(ngModel)]="email" required #nameRef="ngModel">
              <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                <div *ngIf="nameRef.errors?.['required']">
                  Email is required.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row" style="margin-top: 25px">
            <label class="col-md-2" for="descreption">Password: </label>
            <div class="col-md-6">
              <input class="col-md-6" type="password" id="password" placeholder="Please Enter the Password" name="password" [(ngModel)]="password" required minlength="5" #nameRef1="ngModel">
              <div *ngIf="nameRef1.invalid && (nameRef1.dirty || nameRef1.touched)" class="alert alert-danger">
                <div *ngIf="nameRef1.errors?.['required']">
                  password is required.
                </div>
                <div *ngIf="nameRef1.errors?.['minlength']">
                  password must be at least 5 characters long.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row" style="margin-top: 25px">
            <label class="col-md-2" for="descreption">First Name: </label>
            <div class="col-md-6">
              <input class="col-md-6" type="text" id="firstname" name="firstname" placeholder="Please Enter the Firstname" [(ngModel)]="firstname" required #nameRef2="ngModel">
              <div *ngIf="nameRef2.invalid && (nameRef2.dirty || nameRef2.touched)" class="alert alert-danger">
                <div *ngIf="nameRef2.errors?.['required']">
                  First Name is required.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row" style="margin-top: 25px">
            <label class="col-md-2" for="descreption">Last Name: </label>
            <div class="col-md-6">
              <input class="col-md-6" type="text" id="lastname" name="lastname" [(ngModel)]="lastname">
            </div>
          </div>
          <div class="form-group row" style="margin-top: 25px">
            <label class="col-md-2" for="descreption">Location: </label>
            <div class="col-md-6">
              <input class="col-md-6" type="text" id="location" name="location" [(ngModel)]="location" >
            </div>
          </div>
          <div class="form-group row" style="margin-top: 25px">
            <label class="col-md-2" for="descreption">Phone Number: </label>
            <div class="col-md-6">
              <input class="col-md-6" type="text" id="number" name="number" [(ngModel)]="number" placeholder="Please Enter the Mobile Number" required minlength="8" #nameRef5="ngModel">
              <div *ngIf="nameRef5.invalid && (nameRef5.dirty || nameRef5.touched)" class="alert alert-danger">
                <div *ngIf="nameRef5.errors?.['required']">
                  Number is required.
                </div>
                <div *ngIf="nameRef5.errors?.['minlength']">
                    Number must be at least 8 characters long.
                  </div>
              </div>
            </div>
          </div>
        
        <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Submit</button>
      </form>
</div>
</div>
